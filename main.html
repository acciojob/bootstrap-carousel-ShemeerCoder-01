<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="myCarousel" class="carousel" data-bs-ride="carousel">


  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div  class="carousel-item first-slide active" >
      <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item second-slide" >
      <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item third-slide" >
      <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="New York" class="d-block" style="width:100%">
    </div>
	<div class="carousel-item fourth-slide" >
	<img src="https://www.w3schools.com/css/img_5terre.jpg" alt="image4" class="d-block" style="width:100%">
	</div>
	<div class="carousel-item fifth-slide">
	<img src="https://www.w3schools.com/css/img_forest.jpg" alt="image4" class="d-block" style="width:100%">
	</div>
	  
  </div>
  
  <!-- Left and right controls/icons -->
   <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
   
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
   
  </a>
</div>


</body>
</html>
